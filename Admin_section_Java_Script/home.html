<script>
function loaddata(data){  
    document.getElementById("last-login-admin").innerHTML=data.lastLogin
    document.getElementById("name-admin").innerHTML=data.name
    document.getElementById("email-admin").innerHTML=data.email

}

function loaddata2(data2){
  document.getElementById("otp-admin").innerHTML=data2.otp
  document.getElementById("promotional-admin").innerHTML=data2.promotional
  document.getElementById("transactional-admin").innerHTML=data2.transactional
}


var data;
var xhr = new XMLHttpRequest();

xhr.open("get","/resources/json/home.json",true);
xhr.onload=function(){
  data=this.responseText
  data=JSON.parse(data);
  loaddata(data);
}
xhr.send();

var data2;

var xhr2= new XMLHttpRequest();

xhr2.open("get","/resources/json/home2.json",true);
xhr2.onload=function(){
  data2=this.responseText
  data2=JSON.parse(data2);
  loaddata2(data2);
}
xhr2.send();
</script>
