  <script>
    function loaddata(obj){
      for (let i = 0; i < obj.length; i++) {
        let j = `
                <table >
                  <tr>
                    <th>Plan</th>
                    <th>Date</th> 
                    <th>Amount (INR)</th>
                  </tr>
                  <tr>
                    <td>${obj[i].plan1}</td>
                    <td>${obj[i].date1}</td>
                    <td>${obj[i].amount1}</td>
                  </tr>
                  <tr>
                    <td>${obj[i].plan2}</td>
                    <td>${obj[i].date2}</td>
                    <td>${obj[i].amount2}</td>
                  </tr>
                </table>
              `;



var newDiv= document.createElement("div");

newDiv.innerHTML=j;

document.getElementById("paymentDetails").append(newDiv);
}
}
