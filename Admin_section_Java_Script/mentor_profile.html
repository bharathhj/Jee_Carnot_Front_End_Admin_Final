<script>
  function loaddata(obj){
    for (let i = 0; i < obj.length; i++) {
      let j = ` 
      <div class="row-1 mentee-profile-view-box ">
                
                <div class="col-4 img-center"><br><img src="${obj[i].menteePhoto}" width="150px" height="150px" class="img-center"></div>
                <div class="col-4">
                     <div class="column details">
                          <br>
                          <p class="lvalues"><b>Name</b>&nbsp;:&nbsp;<span class="lvalues">${obj[i].menteeName}</span></p>
                          <p class="lvalues"><b>Email</b>&nbsp;:&nbsp;<span class="lvalues">${obj[i].menteeEmail}/span></p>
                          <p class="lvalues"><b>Phone</b>&nbsp;:&nbsp;<span class="lvalues">${obj[i].menteePhone}</span></p>
                         <p class="lvalues"><b>Add On</b>&nbsp;:&nbsp;<span class="lvalues">${obj[i].addOn}</span></p>
                          <p class="lvalues"><b>Membership</b>&nbsp;:&nbsp;<span class="lvalues">${obj[i].membership}</span></p>
                      </div>  
                </div>
                <div class="col-4">
                       <br>
                      <a class="a-view-profile" href="${obj[i].id}"><button type="button" class="btn-view-profile">View Profile</button></a>       
                </div>
              </div>
      `;

var newDiv= document.createElement("div");

newDiv.innerHTML=j;

document.getElementById("mentorProfile").append(newDiv);
}
}

function loaddata2(data2){
        document.getElementById("mentorName").innerHTML=data2.mentorName
        document.getElementById("mentorEmail").innerHTML=data2.mentorEmail
        document.getElementById("mentorPhone").innerHTML=data2.mentorPhone
        document.getElementById("iit").innerHTML=data2.iit
        document.getElementById("creditBalance").innerHTML=data2.creditBalance
        document.getElementById("memberSince").innerHTML=data2.memberSince
}


var data;
  var xhr = new XMLHttpRequest;

  xhr.open("get","resources/json/mentorProfileMentee.json",true)
  xhr.onload=function () {
    data=this.responseText
    data=JSON.parse(data);
    loaddata(data);
  }
  xhr.send();
